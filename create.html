<html>
<head>
	<title>Create Slice</title>
</head>
<body>
<form action="/{{ userHash }}/{{ guid }}" method="post">
	Start Date: <input type="text" name="startDate" /><br />
	End Date: <input type="text" name="endDate" /><br />
	Start Time: <input type="text" name="startTime" /><br />
	End Time: <input type="text" name="endTime" /><br />
	Time Zone ((+|-)HHMM): <input type="text" name="timeZone" />
	<input type="submit" />
</form>
</body>
</html>
